<div class="container mtb">
    <div class="row">
        <! -- BLOG POSTS LIST -->
        <div class="col-lg-8">
            {% for post in site.categories['blog'] %}
                <! -- Blog Post -->
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ post.img }}">
                </a>    
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <h3 class="ctitle">{{ post.title }}</h3>
                </a>
                <p>
                    <csmall>{{ post.date | date: "%b %-d, %Y" }}. | Autor: {{ post.author }}</csmall>
                </p>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.baseurl }}">[Leia mais]</a></p>
                <div class="hline"></div>

                <div class="spacing"></div>
            {% endfor %}
        </div><! --/col-lg-8 -->
        {% include sidebar.html %}
    </div><! --/row -->
</div><! --/container -->
